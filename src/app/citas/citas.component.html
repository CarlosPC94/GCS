<ion-content>
  <app-menu-normal></app-menu-normal>
  <app-custom-header [varName]="nombrePag"></app-custom-header>
  <ion-list *ngFor="let cita of citas">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{cita.Nombre}}</ion-card-title>
        <p>Dia: {{cita.dia}}</p>
        <p>Hora: {{cita.hora}}</p>
        <p>Motivo: {{cita.motivo}}</p>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
