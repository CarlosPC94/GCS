<ion-content fullscreen>
  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label> Crea tu Propio Tema: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Título: </ion-label>
      <ion-input placeholder="Introduce un título para tu post" [(ngModel)]="tema.Titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Categoría:</ion-label>
      <ion-input placeholder="Escoge la Categoria adecuada" [(ngModel)]="tema.Categoria"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Texto: </ion-label>
      <ion-textarea placeholder="Describe tu post ... " [(ngModel)]="tema.Descripcion" autoGrow="true"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button (click)="crearTema()"><ion-icon name="checkmark-circle-outline"></ion-icon>Postear</ion-button>
</ion-content>
