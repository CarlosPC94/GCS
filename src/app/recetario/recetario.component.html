<ion-content padding>
  <app-menu-normal></app-menu-normal>
  <app-custom-header [varName]="nombrePag"></app-custom-header>
  <ion-list>
    <ion-list-header> ¿Qué te apetece hoy? </ion-list-header>
    <ion-item *ngFor="let categoria of recetarios" (click)="verCategoria(categoria)">
      <ion-label>
        <img src="{{categoria.image}}">{{categoria.Nombre}}
        
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
