<ion-content padding>
  <app-menu-normal></app-menu-normal>
  <app-custom-header [varName]="nombrePag"></app-custom-header>
  <ion-list>
    <ion-item *ngFor="let receta of recetas" (click)="verReceta(receta)" >
      <ion-label>
        <img src="{{receta.image}}">{{receta.Nombre}}       
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
