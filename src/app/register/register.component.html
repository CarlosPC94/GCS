<ion-content>
<ion-card>
    <ion-card-header>
      <h1>HealthApp</h1>
    </ion-card-header>
      <div class="input-group">
        <ion-item>
          <ion-input  id="Name" type="text" placeholder="Name" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input  id="email" type="email" placeholder="Email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Repeat Password"></ion-input>
        </ion-item>
        <ion-item>
          <input type="file" accept=".png, .jpg, .jpeg" (change)="cargarImagen($event)">
        </ion-item>
      </div>
  
      <ion-button type="submit" (click)="SignIn()" expand="block">Sing In</ion-button>

      <ion-label class="normal-label">Already a member ? </ion-label>
  
      <ion-button type="button" expand="block" color="secondary" href="/" routerLinkActive="active">
        Log In!
      </ion-button>
    <router-outlet></router-outlet>
  </ion-card>
</ion-content>
