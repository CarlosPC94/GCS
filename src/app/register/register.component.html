<ion-header>
  <ion-toolbar color="primary">
    <ion-title>HealthApp</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
    <div class="input-group">
      <ion-item>
        <ion-input  id="Name" type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  id="email" type="email" placeholder="Email" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Repeat Password"></ion-input>
      </ion-item>
    </div>
 
    <ion-button type="submit" (click)="SignIn()" expand="block">Sing In</ion-button>

    <ion-label class="normal-label">Already a member ? </ion-label>
 
    <ion-button type="button" expand="block" color="secondary" href="/register" routerLinkActive="active">
      Log In!
    </ion-button>
  <router-outlet></router-outlet>
</ion-content>
